<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS UI Tree demo</title>

  <!-- Stylesheets -->
   <link rel="stylesheet" type="text/css" href="assets/ngbp-0.3.2.css" />
    <link rel="stylesheet" type="text/css" href="vendor/angular-ui-tree/angular-ui-tree.min.css" />
<link rel="stylesheet" href="demo.css">
</head>
<body ng-app="treeApp">


  <div class="container" ng-controller="treeCtrl">
    <div class="row">
      <div class="col-lg-6">
      
       <div ui-tree>
  <ol ui-tree-nodes="" ng-model="list">
    <li ng-repeat="item in list" ui-tree-node>
      <div ui-tree-handle>
        {{item.title}}
      </div>
      <ol ui-tree-nodes="" ng-model="item.items">
        <li ng-repeat="subItem in item.items" ui-tree-node>
          <div ui-tree-handle>
            {{subItem.title}}
          </div>
        </li>
      </ol>
    </li>
  </ol>
</div>

      </div>

<!--       <div class="col-lg-6"> -->
<!--         <h3>Data binding</h3> -->
<!--         <div class="info"> -->
<!--             {{info}} -->
<!--         </div> -->
<!--         <pre class="code">{{ data | json }}</pre> -->
<!--       </div> -->
    </div>

  </div>

  <!--[if IE 8]>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.min.js"></script>
  <![endif]-->
  <script type="text/javascript" src="vendor/angular/angular.js"></script>
<script type="text/javascript" src="vendor/angular-ui-tree/angular-ui-tree.js"></script>
<script type="text/javascript" src="tree.js"></script>
</body>
</html>
